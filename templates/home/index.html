{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <form action="{% url 'index' %}" method="post" class="mt-5">
                <h3>Login</h3>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">SIC</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="sic" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="col-6">
            <div class="mt-5">
                <img src="{% static 'images/cafe.jpeg' %}" alt="NA" class="img-fluid">
            </div>
        </div>
    </div>
</div>
{% endblock %}
