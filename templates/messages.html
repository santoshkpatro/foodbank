{% if messages %}
<div class="container">
    <ul class="messages">
        {% for message in messages %}
            {% if message.tags == 'success' %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
            {% elif message.tags == 'warning' %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div>
            {% else %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
            {% endif %}
        {% endfor %}
    </ul>
</div>
{% endif %}
